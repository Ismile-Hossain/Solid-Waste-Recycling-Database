<!DOCTYPE html>
<html>
<head>
	<title>Store Area Agent</title>
	<style type="text/css">
		
		*
		{
			margin: 0px;
			padding: 0px;
		}

		body
		{
			background-color: black;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		form
		{
			color: white;
			margin-top: 150px;
			font-size: 20px;
		}

	</style>
</head>
<body>

	<form action="storeAreaAgent.jsp" method="post">
		Agent Id: <input type="text" name="aid" required><br><br>
		Agent Name: <input type="text" name="aname"><br><br>
		Agent City: <input type="text" name="acity"><br><br>
		Agent Area: <input type="text" name="aarea"><br><br>
		Agent Shop Name: <input type="text" name="asn"><br><br>
		Agent Shop Open Time: <input type="Time" name="asot"><br><br>
		Agent Shop Close Time: <input type="Time" name="asct"><br><br>
		<input type="submit" name="" value="Insert">
	</form><br><br>

</body>
</html>

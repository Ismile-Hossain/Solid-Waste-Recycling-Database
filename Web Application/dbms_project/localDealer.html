<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Local Dealer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
        <style type="text/css">
            @import "https://use.fontawesome.com/releases/v5.5.0/css/all.css";

            body
            {
                margin: 0px;
                padding: 0px;
            }

            .login
            {
                width: 100%;
                height: 100vh;
                background-image: url('img/03.jpg');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            form
            {
              z-index: 1;
            }

            h1
            {
                font-weight: lighter;
                font-size: 25px;
                color: white;
                border-bottom: 4px solid aquamarine;
                margin-left: -1px;
                z-index: 1;
                animation-delay: 1s;
                /* margin-right: 0px; */
                padding-right: 0px;
                margin-top: 0px;
                width: 200px;
            }

            .textbox
            {
                border-bottom: 3px solid aquamarine;
                padding-top: 10px;
                padding-bottom: 6px;
                z-index: 1;
            }

            .textbox i
            {
                color: white;
                font-size: 20px;
            }

            .textbox input
            {
                width: 180px;
                height: 25px;
                background: none;
                border: none;
                outline: none;
                color: white;
                /* margin-left: 20px; */
                font-size: 20px;
                text-align: center;
            }

            .btn
            {
                width: 200px;
                height: 50px;
                margin-top: 30px;
                font-weight: lighter;
                font-size: 30px;
                background: none;
                outline: none;
                border: 3px solid aquamarine;
                color: aquamarine;
                cursor: pointer;
                z-index: 1;
                animation-delay: 2s;
                animation-iteration-count: 3;
            }

            .btn:hover
            {
                background-color: rgba(255, 255, 255, 0.1);
            }

            .overlay
            {
                width: 100%;
                height: 100%;
                background-color: black;
                position: absolute;
                opacity: 0.6;
            }

        </style>
    </head>
    <body>
        <div class="login">
            <form action="verifyLocalDealer.jsp" method="get">
                <h1 class="animated rubberBand">Local Dealer Login</h1>
                <div class="textbox animated fadeInDown">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" name="lname">
                </div>

                <div class="textbox animated fadeInDown">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" name="lpass">
                </div>

                <input type="submit" class="btn animated heartBeat" value="Sign in">
            </form>
            
            <div class="overlay"></div>
        </div>
    </body>
</html>
